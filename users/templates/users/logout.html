{% extends 'users/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% load widget_tweaks %} {% block content %}
<div class="col-md-7 m-0">
  <img
    src="{% static 'users/img/dashboard.jpg' %}"
    class="w-100 h-100 img-responsive"
    alt=""
  />
</div>
<div class="col-md-5 p-5 card-body">
  <div
    class="flex-column justify-content-start align-items-center mx-5 px-5"
    style="
      border: 1px solid lightgrey;
      border-radius: 27.5px;
      box-shadow: 0 10px 30px 0 rgb(172 168 168 / 43%);
    "
  >
    <div class="fw-bold text-center pt-5 mb-3">
      <span class="fs-2">
        <i class="fas fa-bolt" style="color: rgba(0, 180, 216, 0.7)"></i>
        DASHBOLT
      </span>
    </div>
    <p class="fw-bold fs-4 mb-md-3 text-center">You are now logged out</p>

    <p class="form-text mt-2 text-center">
      <span>
        <a
          href="{% url 'login_page' %}"
          class="form-text"
          style="font-size: inherit"
          >Log In Again</a
        >
      </span>
    </p>
  </div>
</div>

{% endblock content %}
